<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>
            <%= htmlWebpackPlugin.options.isProd ? '' : 'dev -'
            %>电商后台管理系统
        </title>
        <% if(htmlWebpackPlugin.options.isProd){ %>
        <link
            href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="path/to/quill.core.css" />
        <link rel="stylesheet" href="path/to/quill.snow.css" />
        <link rel="stylesheet" href="path/to/quill.bubble.css" />

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="/path/to/vue-router.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>

        <script src="https://unpkg.com/nprogress@0.2.0/nprogress.css"></script>

        <script type="text/javascript" src="path/to/quill.js"></script>

        <script type="text/javascript" src="path/to/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script
            type="text/javascript"
            src="path/to/dist/vue-quill-editor.js"
        ></script>

        <link
            rel="stylesheet"
            href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
        />
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <% }%>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
